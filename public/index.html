  <body>
    <!-- Top nav bar -->
    <div class="container-top">
      <nav>
        <span class="navbar-logo">tweeter</span>
        <div class="navbar-right">
          <span><strong>Write</strong> a new tweet</span>
          <div><i class="fa-solid fa-angles-down"></i></div>
        </div>
      </nav>
      <header>
        <div>
            <img src="/images/profile-hex.png"> 
        </div>
        <div>
            <h2>Henrique</h2>
        </div>
      </header>
    </div>
    <!-- Page-specific (main) content here -->
    <main id="main-container">
      <section class="new-tweet">
        <h3>Compose Tweet</h3>
        <form action="/tweets" method="POST" id="tweet-submit">
          <label for="tweet-text">What are you humming about?</label>
          <textarea name="text" id="tweet-text" placeholder="Type here..."></textarea>
          <div class="bottom-tweet">
            <button type="submit" class="btn-tweet">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
